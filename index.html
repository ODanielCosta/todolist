<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Manager</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
        <script src="app.js" type="text/javascript" defer></script>
    </head>

    <body>

        <br>

        <main>
            <select id="semana" onchange="semanaSelector()">
                <option value="" id="selectPlaceholder">Escolha o dia da semana</option>
                <option value="segunda" id="segunda">Segunda-Feira</option>
                <option value="terca" id="terca">Terça-Feira</option>
                <option value="quarta" id="quarta">Quarta-Feira</option>
                <option value="quinta" id="quinta">Quinta-Feira</option>
                <option value="sexta" id="sexta">Sexta-Feira</option>
                <option value="sabado" id="sabado">Sabado</option>
                <option value="domingo" id="domingo">Domingo</option>
            </select>
            <input type="text" id="taskInput" placeholder="Enter your task">
            <button onclick="getTaskInput()">Add Task</button>
            <button onclick="clearItems()">Clear Tasks</button>
        </main>
        <br>
        <hr>

        <div class="segunda">
            <h2>Segunda</h2>
            <ul id="taskList1"></ul>
        </div>

        <div class="Terça">
            <h2>Terça</h2>
            <ul id="taskList2"></ul>
        </div>

        <div class="Quarta">
            <h2>Quarta</h2>
            <ul id="taskList3"></ul>
        </div>

        <div class="Quinta">
            <h2>Quinta</h2>
            <ul id="taskList4"></ul>
        </div>

        <div class="Sexta">
            <h2>Sexta</h2>
            <ul id="taskList5"></ul>
        </div>

        <div class="Sabado">
            <h2>Sabado</h2>
            <ul id="taskList6"></ul>
        </div>

        <div class="Domingo">
            <h2>Domingo</h2>
            <ul id="taskList7"></ul>
        </div>

        <hr>

    </body>

</html>
